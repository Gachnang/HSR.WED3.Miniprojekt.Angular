<div class="container col-xs-6">
  <wed-titled-card>
    <h2 header>Login</h2>
    <form (ngSubmit)="doLogin(null)" body>
      <div class="form-group">
        <label for="userName">User name:</label>
        <input type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="User"
               pattern=".{3,}">
        <small id="userNameHelp" class="form-text text-muted">Please specify your login, at least three characters.
        </small>
      </div>
      <div class="form-group">
        <label for="password">User name:</label>
        <input type="text" class="form-control" id="password" aria-describedby="password" placeholder="Password"
               pattern=".{3,}">
        <small id="passwordHelp" class="form-text text-muted">Please specify your login, at least three characters.
        </small>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-7 align-self-center">
            TODO Noch keinen Account?
          </div>
          <div class="col-sm-5 col-push-1">
            <button type="submit" class="btn btn-primary float-right">Login</button>
          </div>
        </div>
      </div>
    </form>
  </wed-titled-card>
</div>
