<!-- TODO: Add ng specific directives/validation settings and add styling -->
<div class="container col-xs-6">
  <wed-titled-card>
    <h2>Login</h2>
    <form data-body (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Benutzername:</label>
        <input type="text" class="form-control" id="login" name="login" aria-describedby="login" placeholder="Benutzername"
               [(ngModel)]="login" #userName="ngModel" pattern=".{3,}" required>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
          <small class="form-text text-muted" *ngIf="userName.errors.required">
            Benutzername wird benötigt.
          </small>
          <small class="form-text text-muted" *ngIf="userName.errors.pattern">
            Benutzername muss mindestens 3 Zeichen lang sein.
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Passwort:</label>
        <input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Passwort"
               [(ngModel)]="password" #passWord="ngModel" pattern=".{3,}" required>
        <div *ngIf="passWord.invalid && (passWord.dirty || passWord.touched)">
          <small class="form-text text-muted" *ngIf="passWord.errors.required">
            Passwort wird benötigt.
          </small>
          <small class="form-text text-muted" *ngIf="passWord.errors.pattern">
            Passwort muss mindestens 3 Zeichen lang sein.
          </small>
        </div>
        <small class="form-text text-muted" *ngIf="loginForm.submitted && loginForm.form.invalid">
            Login fehlgeschlagen (Benutzername und Passwort falsch)
        </small>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-7 align-self-center">
            <a routerLink="/signup">Noch keinen Account?</a>
          </div>
          <div class="col-sm-5 col-push-1">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.form.valid">Login</button>
          </div>
        </div>
      </div>
    </form>
  </wed-titled-card>
</div>
